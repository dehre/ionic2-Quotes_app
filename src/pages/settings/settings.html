<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label style="color:black; font-size: 1.3em">
          Alternative Background
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle [checked]="checkAltBackground()" (ionChange)="onToggle($event)"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
