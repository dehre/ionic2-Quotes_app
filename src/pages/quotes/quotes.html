<ion-header>
  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">

    <ion-card-header class="card-id">
      <b>#{{i+1}}</b>
    </ion-card-header>

    <ion-card-content >
      <p style="font-size:1.2em">{{quote.text}}</p>
      <br>
      <p class="card-author">{{quote.person | uppercase}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear (click)="onAddToFavorite(quote)">Favorite</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
