<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item
  (click)="onViewQuote(quote)"
  *ngFor="let quote of quotes; let i = index">
    <h2 style="color:black">{{quote.person}}</h2>
    <p>{{quote.text}}</p>
  </ion-item>
</ion-list>
</ion-content>
